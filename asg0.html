<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vector Drawing App</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400" style="background-color: black; border:1px solid white;"></canvas>
    </canvas>

    <div>
      <h3>Vector v1 (Red):</h3>
      X: <input type="number" id="v1x" value="0">
      Y: <input type="number" id="v1y" value="0">
    </div>
    <div>
      <h3>Vector v2 (Blue):</h3>
      X: <input type="number" id="v2x" value="0">
      Y: <input type="number" id="v2y" value="0">
    </div>
    <div>
      <input type="button" value="Draw" onclick="handleDrawEvent()">
    </div>
    <br />
    <div>
      <h3>Operations:</h3>
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area</option>
      </select>
      Scalar: <input type="number" id="scalar" value="0">
      <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
    </div>

    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
